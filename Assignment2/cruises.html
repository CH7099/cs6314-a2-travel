<!DOCTYPE html>
<html>
    <head>
        <title>Cruises</title>
        <link rel="stylesheet" type="text/css" href="assets/css/mystyle.css">
        <script type="text/javascript" src="assets/js/travel.js"></script>
        <script src="assets/js/jquery-3.7.1.js"></script>
    </head>
    <body id="cruises">
        <div class="header">
            <div class="header-title">
                <h1 id="namedrop" style="display:inline"></h1>
                <h1 style="display:inline">- Cruises</h1>
            </div>
            <button id="logoutLink" style="display:none">Log Out</button>
        </div>

        <div class="row">
            <div class="topnav">
                <a href="home.html">Home</a>
                <a href="register.html">Register</a>
                <a href="login.html">Login</a>
                <a href="account.html" class="requires-login">Account</a>
                <a href="stays.html" class="requires-login">Stays</a>
                <a href="flights.html" class="requires-login">Flights</a>
                <a href="cars.html" class="requires-login">Cars</a>
                <a href="cruises.html" class="requires-login">Cruises</a>
                <a href="contact-us.html" class="requires-login">Contact Us</a>
                <a href="cart.html" class="requires-login">Cart</a>
            </div>
        </div>

        <div class="row">
            <div class="column side">
                <h2>Left Side</h2>
                <p class="prefselector">Choose background color: </p>
                <select id="colorpicker" onchange="colorChange()">
                    <option value="white" selected="true">White</option>
                    <option value="lightgray">Light Gray</option>
                    <option value="darkgray">Dark Gray</option>
                </select>
                <br>
                <p class="prefselector">Choose font size: </p>
                <select id="sizepicker" onchange="fontChange()">
                    <option value="12px" >12</option>
                    <option value="16px" selected="true">16</option>
                    <option value="18px">18</option>
                    <option value="20px">20</option>
                    <option value="24px">24</option>
                </select>
                <br>
            </div>
            <div class="column middle">
                <form>
                    
                    <div class="destination">
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" name="destination">
                    </div> <br>
                    
                    <div class="date">
                        <label for="departFrom">Departing between:</label>
                        <input type="date" id="departFrom" name="departFrom"> To
                        <input type="date" id="departTo" name="departTo">
                    </div> <br>

                    <div class="duration">
                        <label for="minDays">Duration Days:</label>
                        Min <input type="number" id="minDays" name="minDays">
                        Max <input type="number" id="maxDays" name="maxDays">
                    </div> <br>

                    <div class="guests">
                        <label for="guests">Number of Guests:</label>
                        <div class="group-container">
                            <div class="group">
                                <label for="adults">Adults</label>
                                <input type="number" id="adults" name="adults" min="0">
                            </div>
                            <div class="group">
                                <label for="children">Children</label>
                                <input type="number" id="children" name="children" min="0">
                            </div>
                            <div class="group">
                                <label for="infants">Infants</label>
                                <input type="number" id="infants" name="infants" min="0">
                            </div>  
                        </div>
                    </div>

                    <div class="rooms">
                        <label for="rooms">Number of Rooms:</label>
                        <input type="number" id="rooms" name="rooms" min="0">
                    </div>

                    <br>
                    <div class="submit">
                        <button id="btn">Submit</button>
                    </div>

                    <div class="output">
                        <p id="out"></p>
                    </div>
                    

                </form>
            </div>
        </div>

        <div class="row">
            <div class="footer">
                <h3 id="Names">Nicholas Aminzadeh, NHA190001 | Changhui Sun, CXS240024 | Thi Vu, TAV180002</h3>
            </div>
        </div>
        <script type="text/JavaScript" src="assets/js/cruises.js"></script>
    </body>
</html>
