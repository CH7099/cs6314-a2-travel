<!DOCTYPE html>
<html>
    <head>
        <title>Cars</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <script type="text/JavaScript" src="travel.js"></script>
    </head>
    <body id="cars">
        <div class="header">
        <h1>Cars</h1>
    </div>

    <div class="row">
        <div class="topnav">
            <a href="home.html">Home</a>
            <a href="stays.html">Stays</a>
            <a href="flights.html">Flights</a>
            <a href="cars.html">Cars</a>
            <a href="cruises.html">Cruises</a>
            <a href="contact-us.html">Contact us</a>
        </div>
    </div>

    <div class="row">
        <div class="column side">
            <h2>Left Side</h2>
            <p class="prefselector">Choose background color: </p>
            <select id="colorpicker" onchange="colorChange()">
                <option value="white" selected="true">White</option>
                <option value="lightgray">Light Gray</option>
                <option value="darkgray">Dark Gray</option>
            </select>
            <br>
            <p class="prefselector">Choose font size: </p>
            <select id="sizepicker" onchange="fontChange()">
                <option value="12px" >12</option>
                <option value="16px" selected="true">16</option>
                <option value="10px">18</option>
                <option value="20px">20</option>
                <option value="24px">24</option>
            </select>
            <br>
        </div>
        <div class="column middle">
            <h2>Search for Cars</h2>
            <form>
                City:<br>
                <input id="city" type="text" onfocus="myFocus(this)" onblur="myBlur(this)" name="city"><br>
                Type of Car:<br>
                <input id="carType" type="text" onfocus="myFocus(this)" onblur="myBlur(this)" name="carType"><br>
                Check in Date:<br>
                <input id="checkIn" type="date" onfocus="myFocus(this)" onblur="myBlur(this)" name="checkIn"><br>
                Check out Date:<br>
                <input id="checkOut" type="date" onfocus="myFocus(this)" onblur="myBlur(this)" name="checkOut"><br><br>
                <button type="button" onclick="validateInfoCars()">Submit</button>
            </form>
            <p id="carInfo"></p>
        </div>
    </div>

    <div class="row">
        <div class="footer">
            <h3 id="Names">Nicholas Aminzadeh, NHA190001 | Changhui Sun, CXS240024 | Thi Vu, TAV180002</h3>
        </div>
    </div>

    </body>
</html>
