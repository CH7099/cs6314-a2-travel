<!DOCTYPE html>
<html>
    <head>
        <title>Flights</title>
        <link rel="stylesheet" type="text/css" href="assets/css/mystyle.css">
        <script type="text/javascript" src="assets/js/travel.js"></script>
    </head>
    <body id="flights">
        <div class="header">
        <h1>Flights</h1>
    </div>

    <div class="row">
        <div class="topnav">
            <a href="home.html">Home</a>
            <a href="stays.html">Stays</a>
            <a href="flights.html">Flights</a>
            <a href="cars.html">Cars</a>
            <a href="cruises.html">Cruises</a>
            <a href="contact-us.html">Contact us</a>
            <a href="cart.html">Cart</a>
        </div>
    </div>

    <div class="row">
        <div class="column side">
            <h2>Left Side</h2>
            <p class="prefselector">Choose background color: </p>
            <select id="colorpicker" onchange="colorChange()">
                <option value="white" selected="true">White</option>
                <option value="lightgray">Light Gray</option>
                <option value="darkgray">Dark Gray</option>
            </select>
            <br>
            <p class="prefselector">Choose font size: </p>
            <select id="sizepicker" onchange="fontChange()">
                <option value="12px" >12</option>
                <option value="16px" selected="true">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
                <option value="24px">24</option>
            </select>
            <br>
        </div>
        <div class="column middle">
            <br>
            <form>
                <div class="flight-row">
                <div class="trip-type">
                    <label for="trip">Trip Type:</label>
                    <select id="trip" name="trip">
                        <option value="oneway">One-way</option>
                        <option value="roundtrip">Round-trip</option>
                    </select>
                  </div> 
                <div class="date">
                    <label for="departDate">Depart Date:</label>
                    <input type="date" id="departDate" name="departDate">

                    <div class="returnLabel">
                    <label for="returnDate">Return Date:</label>
                    <input type="date" id="returnDate" name="returnDate">
                </div>
                </div>
                </div>
                <br>
                
                <div class="location">
                    <div class="from">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" placeholder="City, State">
                    </div>

                    <div class="to">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" placeholder="City, State">
                    </div>
                </div>
                <br>
                
                <button id="passengersBtn" type="button" title="Passengers" onclick="passengerToggle()">
                    <img src="assets/img/passengers.png"  alt="Passengers" width="20" height="20">
                </button> 

                <div class="passengersForm" id="passengersForm" hidden>
                    <div class="group">
                        <label for="adults">Adults</label>
                        <input type="number" id="adults" name="adults" >
                    </div>
                    <div class="group">
                        <label for="children">Children</label>
                        <input type="number" id="children" name="children" >
                    </div>

                    <div class="group">
                        <label for="infants">Infants</label>
                        <input type="number" id="infants" name="infants" >
                    </div>              
                </div>
                <br>
                <div class="search">
                    <input type="button" value="Search" onclick="validateInput()">
                </div>

                <div class="output">
                    <p id="out"></p>
                </div>

            </form>
        </div>
    </div>

    <div class="row">
        <div class="footer">
            <h3 id="Names">Nicholas Aminzadeh, NHA190001 | Changhui Sun, CXS240024 | Thi Vu, TAV180002</h3>
        </div>
    </div>
    <script type="text/JavaScript" src="assets/js/flights.js"></script>
    </body>
</html>
